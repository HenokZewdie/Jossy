        in: query
        description: Requested number of transactions.The maximum we can provide in
          one response is 50. If nothing is specified, we will return 20. Currently
          this field is not supported.
        type: string
        required: false
      - name: transactionFromDate
        in: query
        description: 'Starting range for transaction date in ISO 8601 date format
          ''YYYY-MM-DD''. Date Range: Upto last 12 months for CASA and last 3 Billing
          Cycle for credit card and ready credit accounts. Note :Applicable for advance
          search for  CASA / Ready Credt / Credit Card account products'
