    properties:
      productName:
        type: string
        description: The name of the product
        example: Personal Checking Account
      productCode:
        type: string
        description: A unique code that identifies the product
        example: CA_CA301
      accountNickname:
        type: string
        description: The nickname of the account assigned by the customer
        example: Account for Tax Deduction Only
      displayAccountNumber:
        type: string
        description: A masked account number that can be displayed to the customer
        example: XXXXXX2391
      accountId:
        type: string
        description: The customer account identifier in encrypted format.
        example: AB34512DEF984DBBACEA
      currencyCode:
        type: string
        description: The currency code in ISO 4217 format
        example: AUD
      accountStatus:
        type: string
        description: Status of the account. This is a reference data field. Please
          use /v1/apac/utilities/referenceData/{accountStatus} resource to get valid
          value of this field with description. You can use the field name as the
          referenceCode parameter to retrieve the values.
        example: ACTIVE
      accountClassification:
        type: string
        description: Classification of account either as ASSET or LIABILITY. This
          is a reference data field. Please use /v1/apac/utilities/referenceData/{accountClassification}
          resource to get valid value of this field with description. You can use
          the field name as the referenceCode parameter to retrieve the values.
        example: ASSET
      currentBalance:
        description: The current balance including any pending or in progress deposits
          and withdrawals
        type: number
        format: double
        example: 10000.250000
      availableBalance:
        description: The available balance of the saving account. It is the amount
          available  to withdraw or transfer immediately
        type: number
        format: double
        example: 15000.250000
