  /v1/accounts/{accountId}/transactions:
    get:
      summary: Retrieve transactions
      description: Returns an array of transactions for the specified account. For
        investment transactions such as buying or selling a stock, they will be returned
        in the array investmentTransaction.
      tags: []
      parameters:
      - name: accountId
        in: path
        description: The account identifier in encrypted format.Typically, this is
          not displayed to the customer.
        type: string
        required: true
      - name: transactionStatus
        in: query
        description: Applicable for credit cards only. This is a reference data field.
          Please use /v1/apac/utilities/referenceData/{transactionStatus} resource
          to get possible value of this field with description. You can use the field
          name as the referenceCode parameter to retrieve the values.
