          card and ready credit accounts. Note :Applicable for advance search for  CASA
          / Ready Credt / Credit Card account products'
        type: string
        required: false
      - name: amountFrom
        in: query
        description: 'Starting range of transaction amount. Note: Applicable for Investment
          accounts'
        type: string
        required: false
      - name: amountTo
        in: query
        description: 'End range of transaction amount. Note: Applicable for Investment
